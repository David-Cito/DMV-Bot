name: DMV Analysis (Daily Summary)

on:
  schedule:
    # HST 7:30 AM (UTC 17:30)
    - cron: "30 17 * * *"
  workflow_dispatch: {}

jobs:
  summarize:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run daily summary
        id: summary
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/analysis/run-daily-summary.js

      - name: Dispatch notifications
        if: success()
        env:
          ANALYSIS_RUN_ID: ${{ steps.summary.outputs.analysis_run_id }}
          JOB_TYPE: ${{ steps.summary.outputs.job_type }}
        uses: actions/github-script@v7
        with:
          script: |
            if (!process.env.ANALYSIS_RUN_ID) {
              core.warning('Missing analysis_run_id; skipping notifications.');
              return;
            }
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'dmv-notifications.yml',
              ref: context.ref,
              inputs: {
                analysis_run_id: process.env.ANALYSIS_RUN_ID,
                job_type: process.env.JOB_TYPE || 'daily_summary'
              }
            });
