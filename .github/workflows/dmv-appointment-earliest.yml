name: DMV Appointment Bot (Earliest Only)

on:
  workflow_dispatch:
    inputs:
      test_notify:
        description: "Send a test notification even if no within-7-day match"
        required: false
        default: "false"

jobs:
  run-bot:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy
    permissions:
      contents: read
    concurrency:
      group: dmv-appointment-bot-earliest
      cancel-in-progress: true
    env:
      DMV_EARLIEST_ONLY: "true"
      DMV_NOTIFY_TEST: ${{ inputs.test_notify || 'false' }}
      DMV_NOTIFY_WINDOW_DAYS: "14"
      DMV_TARGET_DATE: ${{ vars.DMV_TARGET_DATE || '' }}
      DMV_TARGET_WINDOW_DAYS: ${{ vars.DMV_TARGET_WINDOW_DAYS || '60' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: npm ci

      - name: Run DMV appointment bot (earliest only)
        run: npm test

      - name: Upload results to Supabase
        if: always()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/upload-supabase.js

      - name: Notify users (within 7 days)
        if: always()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          DMV_EMAIL_FROM: ${{ secrets.DMV_EMAIL_FROM }}
        run: node scripts/notifications/send-user-notifications.js
