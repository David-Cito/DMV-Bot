name: DMV Appointment Bot

on:
  workflow_dispatch:
    inputs:
      test_notify:
        description: "Send a test notification even if no within-7-day match"
        required: false
        default: "false"
      notify_window_days:
        description: "Notify window in days (within X days)"
        required: false
        default: "14"

jobs:
  run-bot:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy
    permissions:
      contents: read
    concurrency:
      group: dmv-appointment-bot
      cancel-in-progress: false
    env:
      DMV_NOTIFY_TEST: ${{ inputs.test_notify || 'false' }}
      DMV_NOTIFY_WINDOW_DAYS: ${{ inputs.notify_window_days || vars.DMV_NOTIFY_WINDOW_DAYS || '14' }}

    steps:
      - name: Night jitter (HST)
        run: |
          hour=$(TZ=Pacific/Honolulu date +%H)
          if [ "$hour" -ge 0 ] && [ "$hour" -lt 6 ]; then
            delay=$((RANDOM % 121))
            echo "Night hours (HST). Sleeping ${delay}s for jitter."
            sleep "$delay"
          else
            echo "Daytime hours (HST). No jitter."
          fi

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: npm ci

      - name: Run DMV appointment bot
        run: npm test

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dmv-bot-screenshots
          path: screenshots/

      - name: Upload results to Supabase
        if: always()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/supabase/upload-latest-run.js

      - name: Notify users
        if: always()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          DMV_EMAIL_FROM: ${{ secrets.DMV_EMAIL_FROM }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DISCORD_MENTION_USER_ID: ${{ secrets.DISCORD_MENTION_USER_ID }}
        run: node scripts/notifications/send-user-notifications.js
